<nav
  style="
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  max-width: 800px;
  "
>
<div style="
  flex: 1;
  justify-self: flex-start;
  display: flex;
  flex-direction: row;
  ">
  <a href="/">
    <h1 style="text-align: center; margin-bottom: 0;">Your Site Title</h1>
  </a>
</div>
  <ul style="
    display: flex; 
    flex-direction: row;
    justify-content: space-between; 
    list-style-type: none;
    margin-bottom: 0;
    "
    >
    {% for item in site.data.navigation %}
      <li
        style="
          padding-left: 2rem;
          padding-right: 2rem;
        "
      >
        <a href="{{ item.link }}">
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
